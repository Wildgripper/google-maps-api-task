<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Google Maps API Task</title>
</head>

<body>
    <div class="container">
        <form id="contact" action="" method="post" novalidate>
            <h3>Contact form</h3>
            <h4>Contact us today, and get quick reply!</h4>
            <fieldset>
                <input type="text" name="name" placeholder="Your name" title="Please fill your name" required autofocus
                    tabindex="1">
            </fieldset>
            <fieldset>
                <input type="email" name="email" placeholder="Your Email Address" title="Please fill your email address"
                    required tabindex="2">
            </fieldset>
            <fieldset>
                <input type="tel" name="phone" placeholder="Your Phone Number" title="Please fill your phone number"
                    required tabindex="3">
            </fieldset>
            <fieldset>
                <input type="url" name="url" placeholder="Your Web Site" title="Please fill your web site" required
                    tabindex="4">
            </fieldset>
            <fieldset>
                <input type="text" name="address" placeholder="Your Address" title="Please fill your address" required
                    tabindex="5">
            </fieldset>
            <fieldset>
                <button type="submit" id="contact-submit" name="submit" data-submit="...Sending"
                    tabindex="6">Submit</button>
            </fieldset>
        </form>


    </div>
</body>

</html>
