<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Google Maps API Task</title>
</head>

<body>
    <div class="container">
        <form id="contact" method="post" novalidate>
            <h2>Contact form</h2>
            <h3>Contact us today, and get quick reply!</h3>
            <h4>Please fill in the form below</h4>
            <h4 class="required">All fields are required</h4>
            <fieldset>
                <input type="text" id="name" placeholder="Your name" title="Please fill your name" required autofocus
                    tabindex="1">
            </fieldset>
            <fieldset>
                <input type="email" id="email" placeholder="Your Email Address" title="Please fill your email address"
                    required tabindex="2">
                <span class="error" aria-live="polite"></span>

            </fieldset>
            <fieldset>
                <input type="tel" id="tel" placeholder="Your Phone Number" title="Please fill your phone number"
                    required tabindex="3">
            </fieldset>
            <fieldset>
                <input type="url" id="url" placeholder="Your Web Site" title="Please fill your web site" required
                    tabindex="4">
            </fieldset>
            <fieldset>
                <input type="text" id="address" placeholder="Your Address" title="Please fill your address" required
                    tabindex="5">
            </fieldset>
            <fieldset>
                <button type="submit" id="contact-submit" tabindex="6">Submit</button>
            </fieldset>

            <div id="success">
                <h1>Thank you!</h1>
                <h3>Your submission has been sent.</h3>
            </div>
        </form>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
